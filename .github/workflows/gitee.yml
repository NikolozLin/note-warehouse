name: Sync to Gitee
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # - name: Sync to Gitee
      #   # uses: wearerequired/git-mirror-action@v1
      #   uses: wearerequired/git-mirror-action@master
      #   env:
      #     SSH_PRIVATE_KEY: ${{ secrets.GITEE_PRIVATE_KEY }}
      #   with:
      #     source-repo: 'git@github.com:lghhhh/blog.git'
      #     destination-repo: 'git@gitee.com:linguihao/blog.git'
      - name: Sync to Gitee
        uses: Yikun/gitee-mirror-action@v0.01
        with:
          # Gitee对应的秘钥
          private_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          # 需要同步的Github组织名（源）
          github_org: 'git@github.com:lghhhh/blog.git'
          # 需要同步到的Gitee的组织名（目的）
          gitee_org: 'git@gitee.com:linguihao/blog.git'