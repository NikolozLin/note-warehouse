language: node_js
node_js:
  - lts/*
install:
  -  npm ci
script:
  - npm run docs:build
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: docs/.vuepress/dist
  github_token: 50e005a1212b9879ed3770fd7b4a12c8 # 在 GitHub 中生成，用于允许 Travis 向你的仓库推送代码。在 Travis 的项目设置页面进行配置，设置为 secure variable
  target-branch: gh-pages
  keep_history: true
  on:
    branch: master